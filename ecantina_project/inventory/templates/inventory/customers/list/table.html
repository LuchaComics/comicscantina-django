<!-- START table-responsive-->
<div class="table-responsive">
    <table id="table-ext-1" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th style="width:5%">Privacy Consent</th>
                <th style="width:20%">First Name</th>
                <th style="width:20%">Last Name</th>
                <th style="width:20%">Email</th>
                <th style="width:13%">Orders</th>
                <th style="width:13%">Unsubscribe</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in org.customers.all %}
            <tr>
                <td>
                    <div class="checkbox c-checkbox">
                        <label>
                            <input type="checkbox" {% if customer.has_consented %}checked{% endif %} disabled>
                            <span class="fa fa-check" style="background-color: #4C9ED9 !important;"></span>
                        </label>
                    </div>
                </td>
                <td>{{ customer.first_name }}</td>
                <td>{{ customer.last_name }}</td>
                <td>{{ customer.email }}</td>
                <td>1</td>
                <td style="text-align:center;">
                    <span class="fa fa-2x fa-remove text-danger curp" data-toggle="tooltip"
                        data-original-title="Unsubscribe"></span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<!-- END table-responsive-->
