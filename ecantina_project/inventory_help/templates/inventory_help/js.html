<!-- Load API Handlers -->
{% include 'api/imageupload.html' %}
{% include 'api/helprequest.html' %}

<script>
    //-------------------------------------//
    // Fix jQuery CSFR Code Issue - 1 of 2 //
    //-------------------------------------//
    // Note: https://docs.djangoproject.com/en/1.8/ref/csrf/
    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $(document).ready(function () {
        //-------------------------------------//
        // Fix jQuery CSFR Code Issue - 2 of 2 //
        //-------------------------------------//
        // Note: https://docs.djangoproject.com/en/1.8/ref/csrf/
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                }
            }
        });
    });
                  
    /**
     *  Function will either upload a new image or update the existing
     *  one with the new image. Afterwards function will upad the UI
     *  to have a picture of the image that was uploaded and save the
     *  upload_id.
     */
    function ajax_upload_image() {
        if ($('#id_image').val() == "") {
            alert('Please select an image to upload');
            return false;
        }
        
        // Extract the information.
        var image = document.getElementById('id_image').files[0];
        var upload_id = $('#id_hidden_upload_id').val();
        
        // Insert or Update.
        set_imageupload(upload_id, false, image, 0, function(json_result) {
            $('#logo-image').attr('src', json_result['image']);
            $('#id_hidden_upload_id').val(json_result['upload_id']);
        });
    }

    function ajax_save() {
        var upload_id = $('#id_hidden_upload_id').val();
        var subject = $('#id_subject').val();
        var subject_url = $('#id_subject_url').val();
        var message =  $('#id_message').val();
        var employee = '{{ employee.employee_id }}';
        var organization = '{{ org.org_id }}';
        var store = '{{ store.store_id }}';
        
        // Create our ticket!
        set_helprequest(0, subject, subject_url, message, upload_id, employee, store, organization, function(json_result) {
            // Let our upload image know it is properly assigned.
            var user_id = '{{ employee.user_id }}';
            set_imageupload(upload_id, true, null, user_id, function(json_result) {
                alert("Help Request Submitted! Your ticket ID is #" + json_result['help_id'] + ". Thank you for your submission.");
                window.location = '';
            });            
        });
    }

</script>
