<script>
    function set_store(id, data, callback)
    {
        // Setup depending on whether we are inserting or updating.
        var type = "POST";
        var url = "/api/stores/";
        if (id > 0) {
            type = "PUT"; // Update
            url += id + "/";
        }
    
        jQuery.ajax({
            url: url,
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            type: type,
            success: function(json_result){
                // Debugging code
                var json_text = JSON.stringify(json_result, null, 2);
                console.log(json_text);
                    
                // Call back the function with the JSON results.
                callback(json_result);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function delete_store(store_id, callback) {
        var url = "/api/stores/" + store_id + "/";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'DELETE',
                success: function(json_results){
                callback.call(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

</script>
