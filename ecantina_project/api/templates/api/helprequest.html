<script>
    /**
     *  Makes a JSON call to our API service to fetch all the image uploads
     *  and run the callback function.
     */
    function list_helprequests(org_id, callback) {
        var url = "/api/helprequests/";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback.call(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    /**
     *  Function will either insert or update depending on whether "help_id"
     *  parameter was used.
     */
    function set_helprequest(help_id, subject, subject_url, message, screenshot, employee, store, organization, callback)
    {
        var data = new FormData();
        data.append('format', 'json');
        data.append('subject', subject);
        data.append('subject_url', subject_url);
        data.append('message', message);
        if (screenshot > 0)
        {
            data.append('screenshot', screenshot);
        }
        data.append('employee', employee);
        data.append('store', store);
        data.append('organization', organization);
        
        // Setup depending on whether we are inserting or updating.
        var type = "POST";
         var url = "/api/helprequests/";
        if (help_id > 0) {
            type = "PUT"; // Update
            url += help_id + "/";
            data.append('help_id', help_id);
        }
            
        jQuery.ajax({
            url: url,
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            type: type,
            success: function(json_result){
                // Debugging code
                var json_text = JSON.stringify(json_result, null, 2);
                console.log(json_text);
                    
                // Call back the function with the JSON results.
                callback(json_result);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

</script>
