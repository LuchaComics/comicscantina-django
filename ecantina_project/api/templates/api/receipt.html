<script>
    /**
     *  Lists all the products based on teh filtering criteria.
     */
    function filter_receipts(criteria, callback)
    {
        var url = "/api/receipts/";
        for (var i = 0; i < criteria.length; i++) {
            // Check to see whether we are appending or creating
            // the starting location for the URL.
            if (url.length == 14)
            {
                url += "?";
            }
            else
            {
                url += "&";
            }
        
            // Build our search criteria in the URL based on the results.
            for(var index in criteria[i]) {
                url += index + "=" + criteria[i][index];
            }
        }
    
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }


    function list_receipt(org_id, store_id, customer_id, status, callback) {
        var url = "/api/receipts/";
        
        org_id = parseInt(org_id);
        if (org_id > 0) {
            url += "?organization=" + org_id;
        }
        
        store_id = parseInt(store_id);
        if (store_id > 0) {
            var prefix = "";
            if (org_id > 0) {
                prefix = "&";
            } else {
                prefix = "?";
            }
            url += prefix + "store=" + store_id;
        }
        
        customer_id = parseInt(customer_id);
        if (customer_id > 0) {
            var prefix = "";
            if (org_id > 0 || store_id > 0) {
                prefix = "&";
            } else {
                prefix = "?";
            }
            url += prefix + "customer=" + customer_id;
        }
        
        status = parseInt(status);
        if (status > 0) {
            var prefix = "";
            if (org_id > 0 || store_id > 0 || customer_id > 0) {
                prefix = "&";
            } else {
                prefix = "?";
            }
            url += prefix + "status=" + status;
            
        }
    
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function search_receipt(keyword, callback) {
        var url = "/api/receipts/?search="+keyword;
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function set_receipt(data, callback)
    {
        // Setup depending on whether we are inserting or updating.
        var type = "POST"; // Insert.
        var url = "/api/receipts/";
        if (data['receipt_id'] > 0) {
            type = "PUT"; // Update
            url += data['receipt_id'] + "/";
        }
        jQuery.ajax({
            url: url,
            data: data,
            type: type,
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(json_result) {
                // Debugging code
                //var json_text = JSON.stringify(json_result, null, 2);
                //console.log(json_text);
                callback(json_result); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function delete_receipt(receipt_id, callback) {
        var url = "/api/receipts/" + receipt_id + "/";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'DELETE',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

</script>
