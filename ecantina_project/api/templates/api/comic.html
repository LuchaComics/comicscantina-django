<script>
    function set_comic(data, callback)
    {
        // Setup depending on whether we are inserting or updating.
        var type = "POST"; // Insert.
        var url = "/api/comics/";
        if (data['comic_id'] > 0) {
            type = "PUT"; // Update
            url += data['id'] + "/";
        }
        console.log(url);
        jQuery.ajax({
            url: url,
            data: data,
            type: type,
            success: function(json_result){
                callback(json_result); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function delete_receipt(comic_id, callback) {
        var url = "/api/comics/" + comic_id + "/";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'DELETE',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }
</script>
