<script>
    function filter_series(name, publisher_name, min_year_began, max_year_ended, language_id, country_id, callback) {
        var url = "/api/series/";
        
        if (name != "") {
            url += "?name=" + name;
        }
        
        if (publisher_name != "") {
            if (url.length > 12) { // If we already have the special code.
                url += "&";
            } else {
                url += "?";
            }
            
            url += "publisher_name=" + publisher_name;
        }
        
        min_year_began = parseInt(min_year_began);
        if (min_year_began > 0) {
            if (url.length > 12) {
                url += "&";
            } else {
                url += "?";
            }
            
            url += "min_year_began=" +min_year_began;
        }
        
        max_year_ended = parseInt(max_year_ended);
        if (max_year_ended > 0) {
            if (url.length > 12) {
                url += "&";
            } else {
                url += "?";
            }
            
            url += "max_year_ended=" +max_year_ended;
        }
        
        language_id = parseInt(language_id);
        if (language_id > 0) {
            if (url.length > 12) {
                url += "&";
            } else {
                url += "?";
            }
            
            url += "language_id=" +language_id;
        }
        
        country_id = parseInt(country_id);
        if (country_id > 0) {
            if (url.length > 12) {
                url += "&";
            } else {
                url += "?";
            }
            
            url += "country_id=" +country_id;
        }
        
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function set_series(id, data, callback)
    {
        // Setup depending on whether we are inserting or updating.
        var type = "POST";
        var url = "/api/series/";
        if (id > 0) {
            type = "PUT"; // Update
            url += id + "/";
        }
    
        jQuery.ajax({
            url: url,
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            type: type,
            success: function(json_result){
                // Debugging code
                var json_text = JSON.stringify(json_result, null, 2);
                console.log(json_text);
                
                // Call back the function with the JSON results.
                callback(json_result);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function get_series(subscription_id, success_callback, error_callback) {
        var url = "/api/series/" + subscription_id + "/";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                success_callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                error_callback(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function delete_series(subscription_id, callback) {
        var url = "/api/series/" + subscription_id + "/";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'DELETE',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

</script>
